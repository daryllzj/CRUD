<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<h1>First CRUD To-do List</h1>

<div id="container">

<!-- div to create post -->
<div id="left">

<!-- Form to add to-do list -->
<form action="post">
<label for="post">Add Your Task Here</label>
<br>

<!-- Textarea to include Task -->
<textarea name="post" id="" cols="30" rows="10"></textarea>
<br>

<div id="msg"></div>

<!-- Button to Submit -->
<button type="submit">Submit</button>

</form>
</div>

<!-- div to update and delete posts -->
<div id="right">

</div>

</div>

</body>
</html>
