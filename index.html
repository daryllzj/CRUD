<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- Added CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Linked to CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>First CRUD To-do List</h1>

<div class="container">

<!-- left div to create task -->
<div class="left">

<!-- Form to add to-do list -->
<form action="post" id="form">
<h2>Add Your Task Here</h2>

<!-- Textarea to include Task -->
<textarea name="post" id="input" cols="30" rows="10"></textarea>
<br>

<!-- div to display error message -->
<div id="msg"></div>

<br>
<!-- Button to Submit -->
<button type="submit">Submit</button>

</form>
</div>

<!-- right div to update and delete posts -->
<div class="right">
<h2>Your Current Task</h2>
<div id="posts">

<!-- Added options icon -->
<div>
<p>Task 1</p>
<span class="options">
    <i onClick="editData(this)" class="fas fa-edit"></i>
    <i onClick="deleteData(this)" class="fas fa-trash-alt"></i>
</span>
</div>

<!-- Added options icon -->
<div >
<p>Task 2</p>
<span class="options">
    <i onClick="editData(this)" class="fas fa-edit"></i>
    <i onClick="deleteData(this)" class="fas fa-trash-alt"></i>
</span>
</div>

</div>

</div>

</div>

</body>
<script src="main.js"></script>
</html>
